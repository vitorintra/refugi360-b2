<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <title>Login</title>
</head>

<body>
  <div class="content">
    <div class="section login-wrapper">
      <h1 class="title">Refugi360</h1>
      <div class="login-container">
        <h1 class="form-title">Você está prestes a <span class="title-span">entrar</span></h1>
        <form id="login-form">
          <div class="inputs-wrapper">
            <input type="email" placeholder="E-mail ou celular" name="email" id="email" required>
            <input type="password" placeholder="Senha" name="password" id="password" required>
          </div>
          <button type="submit" class="btn">Entrar</button>
        </form>
      </div>
      <footer>
        <span>&copy; Refugi360 2021-2022</span>
        <span>Todos os direitos reservados</span>
      </footer>
    </div>
    <div class="section background-container">
      <img src="Logo.svg" alt="logo">
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
